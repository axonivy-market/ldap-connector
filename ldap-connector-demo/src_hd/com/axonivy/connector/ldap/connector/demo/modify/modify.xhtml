<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-9.xhtml">
		<ui:define name="title">#{ivy.cm.co('/Dialogs/com/axonivy/connector/ldap/demo/Modify/Title')}</ui:define>
		<ui:define name="content">

			<h3>#{ivy.cm.co('/Dialogs/com/axonivy/connector/ldap/demo/Modify/Header')}</h3>
			<p>#{ivy.cms.co("/Dialogs/com/axonivy/connector/ldap/demo/Modify/Introduction")}</p>
			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid">
					<f:facet name="header">
						<h:outputText value="#{ivy.cms.co('/Labels/ConfigDialogHeader')}" />
					</f:facet>
					<p:outputLabel value="#{ivy.cms.co('/Labels/Provider')}" for="Provider" style="float:left" />
					<p:inputText value="#{data.provider}" id="Provider" required="true"
						style="float:left" />
					<p:outputLabel value="#{ivy.cms.co('/Labels/Url')}" for="Url" style="float:left" />
					<p:inputText value="#{data.url}"
						placeholder="#{ivy.cms.co('/Labels/DefaultUrlPlaceholder')}" id="Url" required="true"
						style="float:left" />
					<p:outputLabel value="#{ivy.cms.co('/Labels/User')}" for="User" style="float:left" />
					<p:inputText value="#{data.user}"
						placeholder="#{ivy.cms.co('/Labels/UserPlaceholder')}" id="User"
						required="true" style="float:left" />
					<p:outputLabel value="#{ivy.cms.co('/Labels/Password')}" for="Password" style="float:left" />
					<p:inputText value="#{data.password}" type="password" id="Password"
						required="false" style="float:left" />
				</p:panelGrid>

				<br />

				<p:panelGrid columns="1" layout="grid">
					<f:facet name="header">
						<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/ldap/demo/Modify/DialogHeader')}" />
					</f:facet>

					<p:panelGrid columns="2" layout="grid">
						<p:outputLabel value="#{ivy.cms.co('/Labels/DistinguishedName')}" for="distinguishedName"
							style="float:left" />
						<p:inputText value="#{data.distinguishedName}"
							placeholder="#{ivy.cms.co('/Labels/DistinguishedNamePlaceHolder')}" id="distinguishedName"
							required="true" style="float:left" />

						<p:commandButton id="showObject"
							actionListener="#{logic.showObject}" value="#{ivy.cms.co('/Labels/ShowObjectBtnLabel')}"
							update="form" icon="ui-icon-search" ajax="false" />
						<p:spacer />

						<p:outputLabel value="#{ivy.cms.co('/Labels/AttributeName')}" for="attributeName"
							style="float:left" />
						<p:inputText value="#{data.attributeName}" id="attributeName"
							required="false" placeholder="#{ivy.cms.co('/Labels/AttributeNamePlaceholder')}" style="float:left" />
						<p:outputLabel value="#{ivy.cms.co('/Labels/AttributeValue')}" for="attributeValue"
							style="float:left" />
						<p:inputText value="#{data.attributeValue}" id="attributeValue"
							required="false" placeholder="#{ivy.cms.co('/Labels/AttributeValuePlaceholder')}" style="float:left" />
					</p:panelGrid>



					<h:panelGrid columns="3">

						<p:commandButton id="addAttribute"
							actionListener="#{logic.addAttribute}" value="#{ivy.cms.co('/Labels/AddAttribute')}"
							update="form" icon="ui-icon-plus" ajax="false" />

						<p:commandButton id="replaceAttribute"
							actionListener="#{logic.replaceAttribute}"
							value="#{ivy.cms.co('/Labels/ReplaceAttribute')}" update="form" icon="ui-icon-refresh"
							ajax="false" />

						<p:commandButton id="removeAttribute"
							actionListener="#{logic.removeAttribute}"
							value="#{ivy.cms.co('/Labels/RemoveAttribute')}" update="form" icon="ui-icon-cancel"
							ajax="false" />
					</h:panelGrid>
				</p:panelGrid>

				<br />

				<p:dataTable var="result" value="#{data.queryResult}" lazy="false">
					<p:column headerText="#{ivy.cms.co('/Labels/Result')}">
						<p:dataTable var="attr" value="#{result.attributes}"
							sortBy="#{attr.name}" lazy="false">
							<p:column headerText="#{ivy.cms.co('/Labels/AttributeName')}">
								<h:outputText value="#{attr.name}" />
							</p:column>
							<p:column headerText="#{ivy.cms.co('/Labels/Value')}">
								<h:outputText value="#{attr.value}" />
							</p:column>
						</p:dataTable>
					</p:column>
				</p:dataTable>

				<br />

				<div class="command-btns">
					<p:commandButton id="done" actionListener="#{logic.close}"
						value="#{ivy.cms.co('/Labels/Done')}" update="form" icon="ui-icon-check" immediate="true" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
